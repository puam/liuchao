<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=750,minimum-scale=" 0.48,maximum="0.48">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body>
    <div>
        <!--页头-->
        <main>
            <div class="main-message">
                <div class="information">
                    <img class="main-messagez" src="https://liuchaoimg123.oss-cn-beijing.aliyuncs.com/img/1-1206060SQ1600.jpg" alt="">
                    <div class="text">
                        <div class="nickname">微信昵称</div>
                        <div class="star">求学星：100颗</div>
                    </div>
                </div>
            </div>
            <!--累计签到部分-->
            <div class="sign-in">
                <div class="day">
                    <img src="../assets/img/small-calendar.png" alt="">

                </div>
                <div class="day border">
                    <img src="../assets/img/bar-diagram.png" alt="">
                    本月累计签到9天
                </div>
            </div>
            <Calendar
                    v-on:choseDay="clickDay"
                    v-on:changeMonth="changeDate"
                    :markDate=arr

            <div class="rule">签到规则</div>
